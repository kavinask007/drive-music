worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

	http{
	server {
	listen 80;
	server_name localhost 127.0.0.1;
    location / {
		 return 301 https://$host$request_uri;
	}
    
}
 server {
        listen 443 ssl;
        server_name drivify.ml;
        ssl_certificate /etc/letsencrypt/live/drivify.ml/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/drivify.ml/privkey.pem;
        location / {
            proxy_pass http://main:8000/;
        }
    }
	}
